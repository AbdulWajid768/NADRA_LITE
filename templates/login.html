<body>
 <nav class="navbar navbar-expand-md bg-transparent navbar-dark">

<div class="form">
<img src="../static/img/logo1.png" id="formLogo" >
<br>
    <ul class="tab-group">
          <li class="tab active"><a href="#user">User</a></li>
          <li class="tab"><a href="#adm">Administrator</a></li>
        </ul>

        <div class="tab-content">
          <div id="user">
            <h1 class="heading">Welcome Back</h1>

            <form action="/userSignIn" method="POST">

              <div class="field-wrap">
              <label>
                User Id<span class="req">*</span>
              </label>
              <input name="userid" type="text"required />
            </div>

            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password" name="password" required />
            </div>
            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <button type="submit" class="button button-block"/>Log In</button>

            </form>

          </div>

          <div id="adm">
            <h1 class="heading">Welcome Back Administrator</h1>

            <form action="/administratorSignIn" method="POST">

              <div class="field-wrap">
              <label>
                User Id<span class="req">*</span>
              </label>
              <input name="userid" type="text"required />
            </div>

            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input name="password" type="password"required />
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <button class="button button-block"/>Log In</button>

            </form>

          </div>

        </div><!-- tab-content -->
      {% if error %}
          <h4 style="color: red" class="error"><strong>Error:</strong> {{ error }}</h4>
      {% endif %}
  </div> <!-- /form -->
<script type="text/javascript">

    $('.form').find('input, textarea').on('keyup blur focus', function (e) {

        var $this = $(this),
            label = $this.prev('label');

            if (e.type === 'keyup') {
                    if ($this.val() === '') {
                label.removeClass('active highlight');
                } else {
                label.addClass('active highlight');
                }
            } else if (e.type === 'blur') {
                if( $this.val() === '' ) {
                    label.removeClass('active highlight'); 
                    } else {
                    label.removeClass('highlight');   
                    }   
            } else if (e.type === 'focus') {
            
            if( $this.val() === '' ) {
                    label.removeClass('highlight'); 
                    } 
            else if( $this.val() !== '' ) {
                    label.addClass('highlight');
                    }
            }

        });

        $('.tab a').on('click', function (e) {
        
        e.preventDefault();
        
        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');
        
        target = $(this).attr('href');

        $('.tab-content > div').not(target).hide();
        
        $(target).fadeIn(600);
        
        });
</script>

</body>
